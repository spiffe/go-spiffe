run:
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  deadline: 10m

  skip-dirs:
    - testdata$
    - test/mock

  skip-files:
    - ".*\\.pb\\.go"

linters:
  enable:
    - bodyclose
    - depguard
    - goimports
    - golint
    - gosec
    - misspell
    - nakedret
    - scopelint
    - unconvert
    - unparam
    - whitespace
    - gocritic

issues:
  exclude-rules:
    # exclude some lints from examples test files
    - path: examples_test.go
      linters:
        - staticcheck
        - ineffassign
        - govet

linters-settings:
  golint:
    # minimal confidence for issues, default is 0.8
    min-confidence: 0.0
